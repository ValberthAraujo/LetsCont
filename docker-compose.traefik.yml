services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always

    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443
      - --entrypoints.http.http.redirections.entrypoint.to=https
      - --entrypoints.http.http.redirections.entrypoint.scheme=https
      - --log.level=INFO
      # ACME (Let's Encrypt) HTTP-01 challenge
      - --certificatesresolvers.${LETSENCRYPT_RESOLVER}.acme.httpchallenge=true
      - --certificatesresolvers.${LETSENCRYPT_RESOLVER}.acme.httpchallenge.entrypoint=http
      - --certificatesresolvers.${LETSENCRYPT_RESOLVER}.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.${LETSENCRYPT_RESOLVER}.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.${LETSENCRYPT_RESOLVER}.acme.onhostrule=true

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt

    networks:
      - traefik-public

    labels:
      - traefik.enable=true

      # Painel
      - traefik.http.routers.traefik.rule=Host(`traefik.letscont.org`)
      - traefik.http.routers.traefik.entrypoints=https
      - traefik.http.routers.traefik.tls=true
      - traefik.http.routers.traefik.tls.certresolver=${LETSENCRYPT_RESOLVER}
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.routers.traefik.middlewares=auth
      - traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$z3x1nE9b$$PjC/OaK4d2a/oHh/k4j9q.

      # Redirecionamento HTTPS
      - traefik.http.middlewares.https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.https-redirect.redirectscheme.permanent=true

networks:
  traefik-public:
    external: true

volumes:
  traefik-letsencrypt:
