server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback para index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache de arquivos estáticos (ótimo para performance)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # Observação: em produção o frontend chama a API pública (VITE_API_URL),
  # então não precisamos de proxy interno aqui. Removido para evitar falhas
  # de resolução de DNS quando o serviço 'backend' não está disponível.
}
